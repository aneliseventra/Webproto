<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Finance Tracker - Sign In</title>
    <!-- This is the head section containing meta tags and title -->
</head>

<body>
    <section>
        <div>
            <!-- Logo and branding section -->
            <a href="index.html"><img src="logo.png" alt="Finance Tracker Logo"></a>
        </div>
        <h3>Sign In</h3>
        <!-- Sign-in form -->
        <form action="dashboard.html" method="get">
            <!-- Email input field -->
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com">
            <br>
            <!-- Password input field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="FH^%&%">
            <br>
            <!-- Remember Me checkbox -->
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember Me</label>
            <br>
            <!-- Sign-in button -->
            <button type="submit">Sign In</button>
        </form>
        <!-- Links for password recovery and account creation -->
        <p><a href="forgotpassword.html">Forgot your password?</a></p>
        <p>New to Finance Tracker? <a href="signup.html">Create account</a></p>
        <!-- Terms and privacy disclaimer -->
        <p>By clicking on the Log in button, you understand and agree to <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
    </section>
</body>
</html>
