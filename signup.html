<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- This is the title of the webpage -->
</head>
<body>
    <div>
        <!-- Heading section for the app name -->
        <h1>Finance Tracker</h1>

        <!-- Section to create an account -->
        <h2>Create account</h2>
        <p>Create an account to access all "Finance Tracker" products and services.</p>

        <!-- Start of the form -->
        <form action="login.html" method="get">
            <!-- Email input field -->
            <label for="email">Enter your Email address</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your Email address"><br><br>
            
            <!-- Mobile phone input field -->
            <label for="phone">Mobile Phone</label><br>
            <small>This helps secure and verify your account.</small><br>
            <input type="tel" id="phone" name="phone" placeholder="Mobile Phone"><br><br>
            
            <!-- Password input field -->
            <label for="password">Create Password</label><br>
            <input type="password" id="password" name="password" placeholder="Create Password"><br><br>
            
            <!-- Submit button -->
            <button type="submit">Create Account</button>
        </form>
        
        <!-- Terms and Conditions -->
        <p>By clicking on the Log In button, you understand and agree to our Terms of Use and Privacy Policy.</p>

        <!-- Sign in link -->
        <p>Already have an account? <a href="login.html">Sign In</a></p>
    </div>
</body>
</html>
