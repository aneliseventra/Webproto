<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- This is the head section where we define the page title and meta information -->
</head>
<body>
    <div>
        <div>
            <!-- Logo and branding section -->
            <img src="logo.png" alt="Finance Tracker Logo">
            <h2>Finance Tracker</h2>
        </div>
        
        <!-- Main heading for the forgot password section -->
        <h3>Get help signing into your account</h3>

        <!-- Description explaining the reset process -->
        <p>Enter your email address. You'll receive an email with a verification code if an account exists with this ID.</p>

        <!-- Forgot password form -->
        <form action="#" method="post">
            <!-- Email input field for users to enter their email -->
            <label for="email">Enter your Email address:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <!-- Button to submit and request password reset -->
            <button type="submit">Send Code</button>
        </form>

        <!-- Navigation link to go back to the login page -->
        <p><a href="login.html">Back</a></p>
    </div>
</body>
</html>
